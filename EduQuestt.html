<style>
  :root {
    --primary: #6C63FF;
    --correct: #00E676;
    --wrong: #FF5252;
    --bg-glass: rgba(255, 255, 255, 0.1);

  }

  * { box-sizing: border-box; }

  body {
    margin: 0; 
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1c093c, #2b1055, #7597de);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex; align-items: center; justify-content: center;
    color: #fff; min-height: 100vh;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .app { 
    width: 100%; max-width: 400px; 
    padding: 25px; 
    border-radius: 24px;
    background: var(--bg-glass);
    box-shadow: var(--shadow);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    transition: height 0.3s ease;
  }

  h1 { margin: 0 0 5px; font-size: 26px; text-align:center; font-weight: 700; letter-spacing: 1px;}
  p.subtitle { margin: 0 0 20px; color: rgba(255,255,255,0.7); text-align:center; font-size: 14px; }

  /* BUTTONS GENERAL */
  button {
    width: 100%; padding: 14px; border: none; border-radius: 16px;
    margin-top: 12px; background: rgba(255,255,255,0.15);
    color: #fff; font-weight: 600; font-size: 15px; cursor: pointer;
    transition: all 0.3s ease; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    font-family: 'Poppins', sans-serif;
  }
  button:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
  button:active { transform: scale(0.98); }

  /* GRID MAPEL */
  .grid-mapel { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .grid-mapel button { margin-top: 0; height: 80px; font-size: 13px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
  .grid-mapel button span { font-size: 20px; }

  /* QUIZ AREA */
  .quiz-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.8); }
  
  /* TIMER BAR */
  .timer-container { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 10px; margin-bottom: 20px; overflow: hidden; position: relative; }
  .timer-bar { height: 100%; background: #00d2ff; width: 100%; transition: width 1s linear; }
  .timer-text { text-align: center; font-weight: 700; font-size: 18px; margin-bottom: 15px; }
  
  #qText { font-size: 16px; font-weight: 600; line-height: 1.5; text-align: center; margin-bottom: 25px; min-height: 60px; display:flex; align-items:center; justify-content:center;}

  .opt { 
    background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 12px; 
    margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; 
    transition: all 0.2s; font-size: 14px; display: flex; align-items: center;
  }
  .opt:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
  
  /* STATES */
  .opt.correct { background: rgba(0, 230, 118, 0.2); border-color: var(--correct); color: var(--correct); font-weight: bold; }
  .opt.wrong { background: rgba(255, 82, 82, 0.2); border-color: var(--wrong); color: var(--wrong); opacity: 0.8; }
  .disabled { pointer-events: none; }

  /* NEXT BUTTON */
  #nextBtn { background: linear-gradient(90deg, #6C63FF, #4834d4); margin-top: 20px; }
  #nextBtn:hover { box-shadow: 0 0 15px #6C63FF; }

  /* RESULT */
  .result-score { font-size: 48px; font-weight: 800; margin: 20px 0; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
</style>

// MULAI GAME
function startGame(lv){
  level = lv; skor = 0; idx = 0;

      soalAktif = [...soalMapel[mapel][level]].sort(()=>Math.random()-0.5);

  $("qText").textContent = q.q;
  $("options").innerHTML = "";
  $("nextBtn").style.display = "none";
  
  // Update Header
  $("progress").textContent = `${idx+1} / ${soalAktif.length}`;

  // Acak Pilihan Jawaban
  let acakOpts = [...q.opts].sort(() => Math.random() - 0.5);

  acakOpts.forEach(o => {
    let btn = document.createElement("div");
    btn.className = "opt";
    btn.textContent = o;
    // Event Click
    btn.onclick = () => cekJawaban(btn, q.correct);
    $("options").appendChild(btn);
  });

  resetTimer();
}

// TIMER LOGIC (10 Detik)
function resetTimer(){
  clearInterval(timerInterval);
  waktu = MAX_TIME;
  updateTimerUI();
  
  timerInterval = setInterval(() => {
    waktu--;
    updateTimerUI();
    if(waktu <= 0){
      waktuHabis();
    }
  }, 1000);
}

function updateTimerUI(){
  $("timerNum").textContent = waktu;
  let percent = (waktu / MAX_TIME) * 100;
  $("timerBar").style.width = percent + "%";
  
  // Ubah warna bar jika kritis
  if(waktu <= 3) $("timerBar").style.background = "#FF5252";
  else $("timerBar").style.background = "#00d2ff";
}

// LOGIKA JIKA WAKTU HABIS
function waktuHabis(){
  clearInterval(timerInterval);
  // Highlight jawaban benar otomatis
  highlightCorrectAnswer();
  disableAllOptions();
  $("nextBtn").style.display = "block";
}

// LOGIKA CEK JAWABAN
function cekJawaban(el, correctAns){
  clearInterval(timerInterval); // BERHENTIKAN WAKTU
  disableAllOptions(); // Kunci semua tombol

  if(el.textContent === correctAns){
    el.classList.add('correct'); // Tambah warna hijau
    skor += 10;
  } else {
    el.classList.add('wrong'); // Tambah warna merah
    highlightCorrectAnswer(correctAns); // Tunjukkan yang benar
  }

  // Tampilkan tombol lanjut
  if(idx < soalAktif.length){
      $("nextBtn").textContent = (idx === soalAktif.length - 1) ? "Lihat Hasil üèÜ" : "Lanjut ‚û°Ô∏è";
      $("nextBtn").style.display = "block";
  } else {
      setTimeout(tampilkanHasil, 1000);
  }
}

// FUNGSI BANTUAN
function highlightCorrectAnswer(answerText){
  // Cari tombol yang teksnya sesuai jawaban benar
  let opts = document.querySelectorAll('.opt');
  const q = soalAktif[idx];
  opts.forEach(opt => {
    if(opt.textContent === (answerText || q.correct)){
      opt.classList.add('correct');
    }
  });
}

function disableAllOptions(){
  document.querySelectorAll('.opt').forEach(o => o.classList.add('disabled'));
}

function nextQuestion(){
  idx++;
  tampilSoal();
}

// HASIL AKHIR
function tampilkanHasil(){
  clearInterval(timerInterval);
  show('final');
  
  // Animasi angka skor
  let currentDisplay = 0;
  let interval = setInterval(() => {
    if(currentDisplay >= skor){
      clearInterval(interval);
      $("finalScore").textContent = skor;
    } else {
      currentDisplay++;
      $("finalScore").textContent = currentDisplay;
    }
  }, 20);

  // Pesan Motivasi
  let msg = "";
  if(skor >= 80) msg = "Kamu Jenius! üåü";
  else if(skor >= 50) msg = "Lumayan, Tingkatkan lagi! üí™";
  else msg = "Jangan menyerah, coba lagi! üî•";
  $("finalMsg").textContent = msg;
}

function show(id){
  ["mapel","menu","quiz","final"].forEach(v => {
    $(v).style.display = v === id ? "block" : "none";
  });
}
